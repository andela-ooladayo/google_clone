<!--The static web page of google.com-->
<!DOCTYPE html>
<html>
	<!--GoogleClone Heading-->
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" >
		<link rel="stylesheet" type="text/css" href="css/main.css" > 
		<link rel="stylesheet" type="text/css" href="css/responsive.css" > 
		<meta charset="utf-8">
	</head>
	<!--GoogleClone Body-->
	<body>
		<!--GoogleClone Header Element-->
		<header>
			<!--GoogleClone Navigation Bar-->
			<nav>
				<ul>
					<!--Linkable Lists on GoogleClone Navigation Bar-->
					<a href="#"><li>+You</li></a>
					<a href="#"><li>Gmail</li></a>
					<a href="#"><li>Images</li></a>
					<a href="#"><li><img src="navApp.png" alt="navApp"></img></li></a>
					<a href="#"><li><button id="navbutton"><span>Sign in</span></button></li></a>
				</ul>
			</nav>
		</header>
		<!--GoogleClone Main Body-->
		<section>
			<!--GoogleClone Main Body Container-->
			<div class="container">
				<!--GoogleClone Main Body Image-->
				<div id="bodylogo">
					<img src="logo11w.png" alt="logo11w.png"></img>
				</div>
				<!--GoggleClone Main Body Input Field-->
				<div id="textfield">
					<input type="text"></input>
				</div>
				<!--GoogleClone Main Body Linkable Buttons-->
				<div>
					<a><button type="button" class="refbutton">Google Search</button></a>
					<a><button type="button" class="refbutton">I'm Feeling Lucky</button></a>
				</div>
			</div>
		</section>
		<!--GoogleClone Footer Bar-->
		
		<footer>
			<!--GoogleClone Reference Link Lists on the left side-->
			<ul id="leftfoot">
				<a href="#"><li>Avertising</li><a>
				<a href="#"><li>Business</li><a>
				<a href="#"><li>About</li><a>
			</ul>
			<!--GoogleClone Reference Link Lists on the right side-->
			<ul id="rightfoot">
				<a href="#"><li>Privacy&Terms</li><a>
				<a href="#"><li>Settings</li><a>
				<a href="#"><li>Use Google.com.ng</li><a>
			</ul>
		</footer>
		
	</body>
</html>
